<main class="main">
  <div class="user-view">

    <app-alert
      *ngIf="notification || error"
      [alertType]="error? 'error' : 'success'"
      [message]="notification || error"
      (onClose)="closeAlert()"
      (onInit)="onAlertInit()">
    </app-alert>

    <app-side-nav class="user-view__menu"></app-side-nav>

    <router-outlet></router-outlet>

  </div>
</main>
