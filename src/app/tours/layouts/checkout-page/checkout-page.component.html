<main>
  <h3 *ngIf="purchaseStatus === 0" class="title">Waiting for your purchase to complete...</h3>
  <h3 *ngIf="purchaseStatus === 1" class="title">Successful purchase! Redirecting...</h3>
  <h3 *ngIf="purchaseStatus === 2" class="title">Your purchase failed! Redirecting...</h3>
  <div class="spinner-container">
    <app-spinner></app-spinner>
  </div>
</main>
