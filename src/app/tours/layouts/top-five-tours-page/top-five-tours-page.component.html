<div *ngIf="loading" class="spinner-container">
  <app-spinner></app-spinner>
</div>

<app-banner
  title="Top 5 Tours"
  subtitle="Highest rated - lowest price"
></app-banner>

<div class="card-container">
  <app-tour-card
    *ngFor="let tour of topFiveTours"
    [tourImagesUrl]="tourImagesUrl"
    [tour]="tour">
  </app-tour-card>
</div>
