<div *ngIf="loading" class="spinner-container">
  <app-spinner></app-spinner>
</div>

<app-banner
  title="My Tours"
  subtitle="Ready for a holiday?"
></app-banner>

<div class="card-container">
  <app-tour-card
    *ngFor="let tour of myTours"
    [tourImagesUrl]="tourImagesUrl"
    [tour]="tour">
  </app-tour-card>
</div>
