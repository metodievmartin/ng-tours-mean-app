<section class="section-cta">
  <div class="cta">
    <div class="cta__img cta__img--logo">
      <img src="/assets/img/logo-white.png" alt="Natours logo"/>
    </div>
    <img class="cta__img cta__img--1" src="/assets/img/tour-1-cover.jpg" alt=""/>
    <img class="cta__img cta__img--2" src="/assets/img/tour-1-cover.jpg" alt=""/>
    <div class="cta__content">
      <h2 class="heading-secondary">What are you waiting for?</h2>
      <p class="cta__text">{{duration}} days. 1 adventure. Infinite memories. Make it yours today!</p>
      <button
        *ngIf="isAuthenticated"
        (click)="onBookTourClicked($event)"
        class="btn btn--green span-all-rows"
        [disabled]="isPurchaseStarted">
        {{isPurchaseStarted ? 'Processing...' : 'Book your dream tour now!'}}
      </button>
      <a *ngIf="!isAuthenticated" class="btn btn--green span-all-rows" routerLink="/auth/login">
        Login to book your dream tour
      </a>
    </div>
  </div>
</section>
