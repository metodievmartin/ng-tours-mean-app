<header class="header">
  <nav class="nav nav--tours">
    <a class="nav__el" routerLink="/tours">All tours</a>
  </nav>
  <div class="header__logo">
    <img src="assets/img/logo-white.png" alt="Natours logo"/>
  </div>
  <nav class="nav nav--user">
    <ng-container *ngIf="!isAuthenticated">
      <a class="nav__el" routerLink="/auth/login">Login</a>
      <a class="nav__el nav__el--cta" routerLink="/auth/register">Sign Up</a>
    </ng-container>

    <ng-container *ngIf="isAuthenticated && user">
      <a class="nav__el nav__el--logout" (click)="onLogout()">Logout</a>
      <a class="nav__el" routerLink="/my-profile">
        <img class="nav__user-img" [src]="[urlBase + user.photo]" alt="user-profile-pic"/>
        {{ user.name | splitFirst:' ' }}
      </a>
    </ng-container>
  </nav>
</header>
