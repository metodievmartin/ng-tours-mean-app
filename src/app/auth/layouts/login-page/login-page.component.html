<main>

  <app-alert
    *ngIf="error"
    [message]="error"
    alertType="error"
    (onClose)="onAlertClose()"
    (onInit)="onAlertInit()">
  </app-alert>

  <div class="login-form">
    <h2 class="heading-secondary ma-bt-lg">Log into your account</h2>
    <div *ngIf="loading">
      <app-spinner></app-spinner>
    </div>
    <form *ngIf="!loading" class="form form--login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form__group">
        <label class="form__label" for="email">Email address</label>
        <input
          class="form__input"
          id="email"
          type="email"
          placeholder="you@example.com"
          formControlName="email"
        />
        <p
          *ngIf="loginForm.controls.email.errors?.email && loginForm.controls.email.touched"
          class="error-notification">
          Please provide a valid email
        </p>
      </div>
      <div class="form__group ma-bt-md">
        <label class="form__label" for="password">Password</label>
        <input
          class="form__input"
          id="password"
          type="password"
          placeholder="••••••••"
          formControlName="password"
        />
        <p
          *ngIf="loginForm.controls.password.errors?.minlength && loginForm.controls.password.touched"
          class="error-notification">
          Password must be at least 8 characters long
        </p>
      </div>
      <div class="form__group">
        <button
          type="submit"
          class="btn btn--green"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </div>
    </form>
  </div>
  <div class="small-print">
    <p>Haven't got an account? Create one now, it's free ➜ <a routerLink="/auth/register">Sign Up</a></p>
  </div>
</main>
