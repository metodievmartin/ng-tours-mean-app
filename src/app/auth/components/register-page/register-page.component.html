<main>
  <div class="login-form">
    <h2 class="heading-secondary ma-bt-lg">Create your account</h2>
    <form class="form form--login">
      <div class="form__group">
        <label class="form__label" for="email">Your name</label>
        <input
          class="form__input"
          id="name"
          type="text"
          placeholder="John Doe"
          required="required"
        />
      </div>
      <div class="form__group">
        <label class="form__label" for="email">Email address</label>
        <input
          class="form__input"
          id="email"
          type="email"
          placeholder="you@example.com"
          required="required"
        />
      </div>
      <div class="form__group ma-bt-md">
        <label class="form__label" for="password">Password</label>
        <input
          class="form__input"
          id="password"
          type="password"
          placeholder="••••••••"
          required="required"
          minlength="8"
        />
      </div>
      <div class="form__group ma-bt-md">
        <label class="form__label" for="password">Confirm Password</label>
        <input
          class="form__input"
          id="confirmPass"
          type="password"
          placeholder="••••••••"
          required="required"
          minlength="8"
        />
      </div>
      <div class="form__group">
        <button class="btn btn--green">Sign up</button>
      </div>
    </form>
  </div>
  <div class="small-print">
    <p>Already have an account? You can log in here ➜ <a routerLink="/auth/login">Login</a></p>
  </div>
</main>
